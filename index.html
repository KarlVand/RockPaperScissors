<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Roshambo</title>

    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>ROCK, PAPER, SCISSORS</h1>
      <div class="row game">
        <div id="imgPlayer"></div>
        <div class="fight"></div>
        <div id="botPlayer"></div>

        <nav>
          <button
            class="run"
            id="rock"
          >
            ROCK
          </button>

          <button
            class="run"
            id="paper"
          >
            PAPER
          </button>

          <button
            class="run"
            id="scissors"
          >
            SCISSORS
          </button>
        </nav>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
