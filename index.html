<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Roshambo</title>

    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <h1>ROCK - PAPER - SCISSORS</h1>

    <div class="game">
      <div id="imgPlayer"></div>
      <div class="resultDisplay">
        <div id="yourResult">Player:</div>
        <div id="botResult">Machine:</div>
        <div id="result">boom</div>
      </div>
      <div id="botPlayer"></div>
    </div>
    <nav>
      <button
        click="playGame('rock')"
        id="rock"
      >
        ROCK
      </button>

      <button
        click="playGame('paper')"
        id="paper"
      >
        PAPER
      </button>

      <button
        click="playGame('scissors')"
        id="scissors"
      >
        SCISSORS
      </button>
    </nav>

    <script src="script.js"></script>
  </body>
</html>
